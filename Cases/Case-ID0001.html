    }

<script>

    function CombineElementsInData(Data){

        let NewElementsCases = new Array();
        let NewElementsCasesCount = new Array();

        let NewElementsInstr = new Array();

        let NewElementsEquip = new Array();
        let NewElementsEquipCount = new Array();

        let NewElementsCables = new Array();
        let NewElementsCablesCount = new Array();

        let NewElementsGeneral = new Array();
        let NewElementsGeneralCount = new Array();

        for (let i = 12; i < Data.length; i++)
        {
            if(Data[i].includes("Cable - "))
            {
                if(NewElementsCables.includes(Data[i].split('-')[1]))
                {
                    var Index = NewElementsCables.indexOf(Data[i].split('-')[1].trim());

                    NewElementsCablesCount[Index] = +NewElementsCablesCount[Index] + 1;
                }
                else
                {
                    NewElementsCables.push(Data[i].split('-')[1].trim());
                    NewElementsCablesCount.push("1");
                }
            }
            else if(Data[i].includes("Instr - "))
            {
                NewElementsInstr.push(Data[i].split('-')[1].trim());
            }
            else if(Data[i].includes("Equip - "))
            {
                if(NewElementsEquip.includes(Data[i].split('-')[1]))
                {
                    var Index = NewElementsEquip.indexOf(Data[i].split('-')[1].trim());

                    NewElementsEquipCount[Index] = +NewElementsEquipCount[Index] + 1;
                }
                else
                {
                    NewElementsEquip.push(Data[i].split('-')[1].trim());
                    NewElementsEquipCount.push("1");
                }
            }
            else if(Data[i].includes("Cases - "))
            {
                let EleBuf = Data[i].toString().replace("Cases - ","");

                if(NewElementsCases.includes(EleBuf))
                {
                    var Index = NewElementsCases.indexOf(EleBuf);

                    NewElementsCasesCount[Index] = +NewElementsCasesCount[Index] + 1;
                }
                else
                {
                    NewElementsCases.push(EleBuf);
                    NewElementsCasesCount.push("1");
                }
            }
            else
            {
                if(NewElementsGeneral.includes(Data[i]))
                {
                    var Index = NewElementsGeneral.indexOf(Data[i].trim());

                    NewElementsGeneralCount[Index] = +NewElementsGeneralCount[Index] + 1;
                }
                else
                {
                    NewElementsGeneral.push(Data[i].trim());
                    NewElementsGeneralCount.push("1");
                }
            }
        }

        var ReturnString = "";

        if(NewElementsInstr.length == 0)
        {
            ReturnString += "</br>Keine Instrumente</br>";
        }
        else
        {
            ReturnString += "</br>Instrumente:</br>";

            for(let i = 0; i < NewElementsInstr.length; i++)
            {
                ReturnString += "- " + NewElementsInstr[i] + "</br>";
            }
        }
        

        if(NewElementsEquip.length == 0)
        {
            ReturnString += "</br>Kein Equipment</br>";
        }
        else
        {
            ReturnString += "</br>Equipment:</br>";

            for(let i = 0; i < NewElementsEquip.length; i++)
            {
                ReturnString += "- " + NewElementsEquipCount[i] + "x " + NewElementsEquip[i] + "</br>";
            }
        }

        if(NewElementsCables.length == 0)
        {
            ReturnString += "</br>Keine Kabel</br>";
        }
        else
        {
            ReturnString += "</br>Kabel:</br>";

            for(let i = 0; i < NewElementsCables.length; i++)
            {
                ReturnString += "- " + NewElementsCablesCount[i] + "x " + NewElementsCables[i] + "</br>";
            }
        }

        if(NewElementsCases.length == 0)
        {
            ReturnString += "</br>Keine Cases</br>";
        }
        else
        {
            ReturnString += "</br>Cases:</br>";

            for(let i = 0; i < NewElementsCases.length; i++)
            {
                ReturnString += "- " + NewElementsCases[i] + "</br>";
            }
        }
        
        if(NewElementsGeneral.length == 0)
        {
            ReturnString += "</br>Keine sonstigen Sachen</br>";
        }
        else
        {
            ReturnString += "</br>Sonstiges:</br>";

            for(let i = 0; i < NewElementsGeneral.length; i++)
            {
                ReturnString += "- " + NewElementsGeneralCount[i] + "x " + NewElementsGeneral[i] + "</br>";
            }
        }

        return ReturnString;
    }
